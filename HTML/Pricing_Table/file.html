<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <div class="card">
            <h2>Basic</h2>
            <p class="pricing">$9/month</p>
            <button>Buy Now</button>
        </div>
        <div class="card-highlight">
            <h2>Standard</h2>
            <p class="pricing">$23/month</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <h2>Premium</h2>
            <p class="pricing">$50/month</p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
